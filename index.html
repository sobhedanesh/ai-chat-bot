<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صبح دانش</title>
    
    <!-- فونت لاله‌زار -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    
    <!-- آیکون‌های Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Lalezar', cursive;
            overflow-x: hidden;
        }

        /* بخش اصلی (لندینگ) */
        .landing {
            height: 120vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #000000 70%, rgba(0, 255, 157, 0.15) 90%, rgba(0, 255, 157, 0.05) 100%);
        }

        .landing::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1400px;
            height: 1400px;
            background: radial-gradient(circle, rgba(0,255,157,0.18) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .top-btn {
            background: rgba(30, 30, 40, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(100, 100, 120, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .top-btn:hover {
            background: rgba(0, 255, 157, 0.2);
            border-color: #00ff9d;
        }

        .top-btn i {
            font-size: 15px;
        }

        /* دایره سبز توخالی */
        .top-circle {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border: 5px solid #00ff9d;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 60px rgba(0, 255, 157, 0.6);
            z-index: 0;
            overflow: hidden;
        }

        .top-circle::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 10%, rgba(0, 255, 157, 0.6) 30%, transparent 50%, rgba(0, 255, 157, 0.4) 70%, transparent 90%);
            animation: wave-spin 12s linear infinite;
            filter: blur(15px);
        }

        .top-circle::after {
            content: '';
            position: absolute;
            inset: -35px;
            border-radius: 50%;
            background: conic-gradient(from 90deg, transparent 20%, rgba(0, 255, 157, 0.3) 40%, transparent 60%, rgba(0, 255, 157, 0.2) 80%, transparent 100%);
            animation: wave-spin 18s linear infinite reverse;
            filter: blur(30px);
        }

        @keyframes wave-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .top-circle-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .title-container {
            text-align: center;
            margin-bottom: 10px;
            z-index: 2;
        }

        .sobh-danesh {
            font-size: 70px;
            background: linear-gradient(90deg, #ffffff, #bbffdd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: 3px;
        }

        .input-container {
            width: 100%;
            max-width: 800px;
            padding: 0 40px;
            position: relative;
            z-index: 2;
            margin-bottom: 120px;
        }

        #user-input {
            width: 100%;
            background: rgba(30, 30, 40, 0.85);
            border: 1px solid rgba(100, 100, 120, 0.5);
            border-radius: 30px;
            padding: 22px 70px 22px 30px;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(12px);
            box-sizing: border-box;
            direction: rtl;
            font-family: 'Lalezar', cursive;
            cursor: pointer;
        }

        #user-input::placeholder {
            color: rgba(255,255,255,0.8);
            direction: rtl;
        }

        #send-btn {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: #00ff9d;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn svg {
            fill: black;
            width: 26px;
            height: 26px;
            transform: rotate(180deg);
        }

        /* دکمه‌های وسط */
        .middle-buttons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 3;
        }

        .middle-btn {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.2), rgba(0, 200, 120, 0.3));
            color: white;
            padding: 14px 80px;
            border-radius: 50px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 157, 0.6);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.4);
            animation: glow 3s infinite alternate;
            white-space: nowrap;
        }

        .middle-btn i {
            font-size: 28px;
            color: #00ff9d;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
            100% { box-shadow: 0 0 40px rgba(0, 255, 157, 0.6); }
        }

        /* بقیه استایل‌ها بدون تغییر */
    </style>
</head>
<body>

    <!-- بخش لندینگ -->
    <section class="landing">
        <div class="top-circle">
            <img src="https://i.ibb.co/Zqb2kyz/photo-2024-12-25-14-28-08.jpg" alt="لوگو صبح دانش" class="top-circle-img">
        </div>

        <div class="top-buttons">
            <button class="top-btn"><i class="fas fa-download"></i> نصب هوش مصنوعی</button>
            <button class="top-btn"><i class="fas fa-play-circle"></i> شروع آنلاین</button>
        </div>

        <div class="title-container">
            <h1 class="sobh-danesh">صبح دانش</h1>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="" readonly>
            <button id="send-btn">
                <svg viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/></svg>
            </button>
        </div>

        <!-- دکمه‌های وسط -->
        <div class="middle-buttons">
            <button class="middle-btn" id="download-btn">
                <i class="fas fa-download"></i> دانلود هوش مصنوعی
            </button>
            <button class="middle-btn" id="online-btn">
                <i class="fas fa-play-circle"></i> استفاده آنلاین
            </button>
        </div>

        <div class="stars" id="stars-landing"></div>
    </section>

    <!-- بخش قابلیت‌ها و ربات بدون تغییر -->

    <script>
        const downloadURL = "https://drive.google.com/file/d/1doulozm0rCNtp33L_7hH-w5qzUaXk78G/view?usp=drive_link";
        const chatURL = "https://chat.cxgenie.ai?aid=1b6a6a5f-9730-4a0c-b697-8aaf7dc64617&lang=fa";

        document.getElementById('download-btn').addEventListener('click', () => {
            window.open(downloadURL, '_blank');
        });

        document.getElementById('online-btn').addEventListener('click', () => {
            window.open(chatURL, '_blank');
        });
    </script>
</body>
</html>
